<!DOCTYPE html>
<html>

    </head>
    <body>
      <div class="container">
        <section class="header">
          <div class="header__title">Florida Restaurant inspections database</div></section>
        <section class="body">
          <div class="body__form">
            <div class="form" action="">
              <div class="body__form__dropdown dropdown">
                <div class="dropdown-container">
                  <p class="dropdown-description">Select County</p>
                  <p class="dropdown-button">click here</p>
                  <ul class="body__form__select dropdown-menu dropdown-select" name="">
                    <li>A</li>

                  </ul>
                </div>
              </div>
              <input class="body__form__input--text" type="text" name="name" placeholder="Restaurant Name" value="">
              <div class="body__form__dropdown dropdown">
                <div class="dropdown-container">
                  <div class="dropdown-description">From this day</div>
                  <div class="dropdown-button">click here</div>
                  <ul class="body__form__select dropdown-menu dropdown-select" name="">
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                  </ul>
                </div>
              </div>
              <div class="body__form__dropdown dropdown">
                <div class="dropdown-container">
                  <div class="dropdown-description">To this day</div>
                  <div class="dropdown-button">click here</div>
                  <ul class="body__form__select dropdown-menu dropdown-select" name="">
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="results">
            <table class="tables">
              <thead>
                <tr>
                  <th>Business Name</th>
                  <th>Business Address</th>

              <tbody>
                <tr>
                  <td></td>

                </tr>
                <tr>
                  <td></td>

                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <section class="footer"></section>
      </div>
      <script>
      (function (global) {
        function App() {
          return this;
        }

        App.prototype.init = function () {
          console.log($('body'));
        }

        App.prototype.build_dropdown = function () {
          $(".dropdown-button").click(function() {
            var $button, $menu;
            $button = $(this);
            $menu = $button.siblings(".dropdown-menu");
            $menu.toggleClass("show-menu");
            $menu.children("li").click(function() {
              $menu.removeClass("show-menu");
              $button.html($(this).html());
            });
          });
        }

        let doc = global.document;
        let body = doc.body;

        document.addEventListener('DOMContentLoaded', function () {
          let app = new App();
          app.init();
          app.build_dropdown();
        });
      })(window);

      </script>
    </body>
</html>
